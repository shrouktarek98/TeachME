<section class="fotter">
    <div class="container-fluid">
        <div class="row">

            <ul class="list-unstyled col-md-2 categories" *ngFor="let cat of categories">

                <a [routerLink]="['/items',cat.id]" (click)="refresh()" class="catname">{{cat.name}}</a>
                <div *ngFor="let item of items">
                    <a *ngIf="item.categoryId==cat.id" [routerLink]="['/searchteacher']" class="itemname">{{item.name}}</a>
                </div>
            </ul>


        </div>
        <div class=" teachme">
            <div class="teach row">
                <div class="col-md">
                    <h1><a href="#">TeachMe</a></h1>
                </div>
                <div class="col-md">
                    <ul class="list-unstyled">

                        <h6><a href="#">Company</a></h6>
                        <li><a href="#">Terms of Service</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">How It Works</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
                <div class="col-md">
                    <a href="#" class="button">For Business</a>
                </div>

                <div class="logi col-md">
                    <div class="face">
                        <a href="#"><img src="../../src/app/img/face.PNG" alt="face"></a>
                    </div>
                    <div class="twiter">
                        <a href="#"><img src="../../src/app/img/twiter.PNG" alt="twiter"></a>
                    </div>
                    <div class="youtype">
                        <a href="#"><img src="../../src/app/img/youtype.PNG" alt="youtype"></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
